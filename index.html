    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">

                        <div class="col-xxl-8">

                                <h2 id="about.title" class="display-5 fw-bolder"><span class="text-gradient d-inline" data-section="section" data-value="about">Nosotros</span></h2>
